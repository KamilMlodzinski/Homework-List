    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" name="input" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__header">
                <h2 class="section__title">Lista zadań</h2>
                <div class="buttons js-buttons">
                    <button class="buttons__button js-toggleHideDoneTasks">
                        Ukryj ukończone
                    </button>
                    <button class="buttons__button js-markAllDone">
                        Ukończ Wszystkie
                    </button>
                </div>
            </div>
            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
    </body>
    </html>
